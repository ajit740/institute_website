{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4 text-center text-primary">{{ course.title }}</h2>

                    <img src="{% static course.image %}" class="img-fluid mb-4 rounded" alt="{{ course.title }}">

                    <p class="card-text fs-5">{{ course.description }}</p>

                    <h5 class="mt-4">What You Will Learn:</h5>
                    <ul class="list-group list-group-flush mb-4">
                        {% for topic in course.topics %}
                            <li class="list-group-item">{{ topic }}</li>
                        {% endfor %}
                    </ul>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">‚Üê Back to Courses</a>
                        <a href="{% url 'enroll_course' course.slug %}" class="btn btn-success">Enroll Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
